<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagitan Spellbook</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            surface: "#f8fafc", 
            panel: "#ffffff",
            accent: "#0ea5e9", 
            dark: "#0f172a", 
            muted: "#64748b", 
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      
      .slot-bubble {
        width: 1.75rem; height: 1.75rem;
        border-radius: 9999px;
        border: 2px solid #e2e8f0;
        cursor: pointer;
        transition: all 0.2s;
      }
      .slot-bubble.available { background-color: #0ea5e9; border-color: #0ea5e9; box-shadow: 0 2px 4px rgba(14, 165, 233, 0.3); }
      .slot-bubble.used { background-color: transparent; border-color: #cbd5e1; }
      .slot-bubble:hover { transform: scale(1.1); }

      .tab-btn {
        padding: 0.75rem 1.5rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        color: #94a3b8;
        border-bottom: 3px solid transparent;
        transition: all 0.2s;
      }
      .tab-btn.active { color: #0f172a; border-bottom-color: #0f172a; }

      .spell-checkbox {
        accent-color: #0ea5e9;
        width: 1.1rem;
        height: 1.1rem;
        cursor: pointer;
      }

      .stat-card {
        background: #eff6ff; 
        border: 1px solid #dbeafe; 
        border-radius: 0.75rem;
      }
  </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen font-sans pb-20">

  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">

    <header class="text-center space-y-4">
      <div class="space-y-2">
        <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 uppercase">
            Spellbook <span class="text-sky-500">Tracker</span>
        </h1>
        <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Standard 5e Rules â€¢ Class Reference</p>
      </div>

      <div class="flex justify-center">
        <label class="cursor-pointer bg-slate-900 hover:bg-slate-800 text-white text-[10px] font-black py-2 px-6 rounded-lg uppercase tracking-widest shadow-md transition flex items-center gap-2 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-sky-400 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Import Character Data ðŸ“¥
            <input type="file" id="importInput" class="hidden" accept=".json" onchange="importCharacterJSON(event)">
        </label>
      </div>
    </header>

    <section class="bg-white rounded-xl p-6 shadow-lg border border-gray-200 space-y-6">
      
      <div class="space-y-3">
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest text-center">1. Choose Your Class</label>
        <div id="classButtons" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
      </div>

      <div id="subclassSection" class="hidden space-y-3 pt-4 border-t border-gray-100 animate-fade-in text-center">
        <label id="subclassTitle" class="block text-[10px] font-bold text-sky-600 uppercase tracking-widest">Select Origin</label>
        <div id="subclassButtons" class="flex flex-wrap justify-center gap-2"></div>
      </div>

      <div class="pt-4 border-t border-gray-100">
        <div class="grid grid-cols-2 gap-6 max-w-sm mx-auto">
          
          <div class="flex flex-col items-center gap-1">
            <span class="text-[10px] font-bold text-gray-500 uppercase">Level</span>
            <div class="flex items-center stat-card p-1 w-full justify-between">
              <button id="btnMinus" class="w-10 h-10 flex items-center justify-center text-sky-600 hover:bg-white rounded-lg transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              </button>
              <input type="number" id="levelInput" value="1" min="1" max="20" class="w-12 text-center font-black text-2xl text-sky-800 bg-transparent outline-none p-0" />
              <button id="btnPlus" class="w-10 h-10 flex items-center justify-center text-sky-600 hover:bg-white rounded-lg transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              </button>
            </div>
          </div>

          <div class="flex flex-col items-center gap-1">
            <span class="text-[10px] font-bold text-gray-500 uppercase">Ability Mod</span>
            <div class="flex items-center stat-card p-1 w-full h-[50px] justify-center">
               <input type="number" id="modInput" value="3" min="-1" max="10" class="w-full text-center font-black text-2xl text-sky-600 bg-transparent outline-none p-0" />
            </div>
          </div>

        </div>
        
        <div class="text-center pt-4 space-y-1">
           <div id="milestoneDisplay" class="text-[10px] font-black text-sky-500 uppercase tracking-tighter"></div>
           <div id="spellsKnownDisplay" class="text-[11px] text-slate-400 font-bold uppercase"></div>
        </div>
      </div>
    </section>

    <div id="appTabs" class="hidden"> 
      <nav class="flex justify-center border-b border-slate-200 mb-6 bg-white rounded-t-xl overflow-hidden shadow-sm">
        <button id="tabSpellbook" class="tab-btn active" onclick="switchTab('spellbook')">ðŸ“– Full Reference</button>
        <button id="tabTracker" class="tab-btn" onclick="switchTab('tracker')">âš¡ Combat Tracker</button>
      </nav>

      <div id="view-spellbook" class="space-y-6 animate-fade-in">
        <div id="filterContainer1" class="flex flex-wrap gap-2 justify-center"></div>
        <div id="list-spellbook" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>

      <div id="view-tracker" class="hidden space-y-6 animate-fade-in">
        
        <div class="bg-white rounded-xl shadow-lg border-t-4 border-sky-500 overflow-hidden">
          <div class="bg-slate-50 p-3 border-b border-slate-100 font-bold text-slate-800 flex justify-between items-center">
            <span class="text-xs uppercase tracking-widest">Spell Slot Reserves</span>
            <button id="btnRest" class="text-[10px] bg-slate-900 hover:bg-slate-800 text-white font-black py-1.5 px-3 rounded-lg transition shadow-md">
              LONG REST ðŸŒ™
            </button>
          </div>
          <div id="slotTracker" class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>

        <div class="space-y-3">
          <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 pl-1">Prepared Spells</h2>
          <div id="list-tracker" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
          <div id="emptyTrackerMsg" class="hidden text-center py-12 text-slate-400 bg-white rounded-xl border border-dashed border-slate-300 shadow-inner">
            <p class="text-sm font-bold">No spells prepared.</p>
            <p class="text-[10px] uppercase mt-1">Check the list below to ready your magic.</p>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg border-t-4 border-emerald-500 overflow-hidden">
          <div class="bg-slate-50 p-3 border-b border-slate-100 flex justify-between items-center">
             <span class="text-xs font-black uppercase tracking-widest text-slate-800">Spell Management</span>
             <span id="limitDisplay" class="text-[10px] font-black bg-slate-200 text-slate-700 px-2 py-1 rounded uppercase">0/0 Selected</span>
          </div>
          
          <div class="p-4 bg-white">
             <div id="filterContainer2" class="flex flex-wrap gap-2 mb-4 justify-center"></div>
             <div id="list-selection" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto pr-2"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./spells.js"></script>
  <script src="./main.js"></script>
</body>
</html>
